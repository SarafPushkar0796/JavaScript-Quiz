<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Quiz</title>
</head>
<body>
    <!-- Heading -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <!-- Result -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Accuracy is <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Questions start here !</h2>
            <form action="" class="quiz-form text-light">
                
                <div class="my-5">
                    <p class="lead font-weight-normal">Question 1?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Answer 1</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Answer 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Question 2?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Answer 1</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Answer 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Question 3?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Answer 1</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">Answer 2</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Question 4?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Answer 1</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">Answer 2</label>
                    </div>
                </div>

                <!-- Submit Quiz button -->
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light">
                </div>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
